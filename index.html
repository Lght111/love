
<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Я люблю тебе</title>
  <style>
    body {
      text-align: center;
      background-color: #ffeef0;
      font-family: 'Arial', sans-serif;
      padding-top: 50px;
    }

    img {
      max-width: 300px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    h1 {
      margin-top: 20px;
      color: #e60073;
    }

    .heart {
      font-size: 50px;
      color: red;
      animation: blink 1s infinite;
      margin-top: 20px;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <img src="image.png" alt="Фото">
  <h1>Я люблю тебе</h1>
  <div class="heart">❤️</div>
</body>
</html>
